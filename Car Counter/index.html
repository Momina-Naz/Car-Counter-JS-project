<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="containter">
      <h1>Car Counter</h1>
      <h2 id="countertxt">0</h2>
      <button id="increment-btn" onclick="increment()">INCREAMENT</button>
      <button id="decrement-btn" onclick="decrement()">DECREAMENT</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="previous-txt">Previous Entries:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
